<template>
    <ak-title>AKjs前端框架</ak-title>
    <ak-main>
        <div class="module bg_white mt_2 mb_2 wm_96">
            <fieldset class="rel ovh bg_title_sub01">
                <h3 class="font_YouYuan text_16em c_black line_h_3em text_al_c">数据变化插件展示</h3>
                <button class="plug_popup btn_hover-aylen abs right_0 top_0 mr_08em mt_08em h_24em bor_rad_1em bg_orange border2 bor_orange c_white w_10"><i class="icon-ln_zhixiangxia"></i> 立即下载</button>
            </fieldset>
            <ul class="ovh verline_list length4 pb_1em pt_1em">
                <li class="fl rel">
                    <h3 class="dis_inbl c_title_sub01 mt_3 ml_5 text_14em font_YouYuan bor_bottom pb_02em">前天数量</h3>
                    <p class="dis_block text_al_c">
                        <em class="plug_count line_h_24em text_28em font_agency" data-from="0" data-to="3544" data-speed="1500" data-decimals="0"></em>
                    </p>
                </li>
                <li class="fl rel">
                    <h3 class="dis_inbl c_title_sub01 mt_3 ml_5 text_14em font_YouYuan bor_bottom pb_02em">昨天数量</h3>
                    <p class="dis_block text_al_c">
                        <em class="plug_count line_h_24em text_28em font_agency" data-from="0" data-to="5767" data-speed="1500" data-decimals="0"></em>
                    </p>
                </li>
                <li class="fl rel">
                    <h3 class="dis_inbl c_title_sub01 mt_3 ml_5 text_14em font_YouYuan bor_bottom pb_02em">今天数量</h3>
                    <p class="dis_block text_al_c">
                        <em class="plug_count line_h_24em text_28em font_agency" data-from="0" data-to="4535" data-speed="1500" data-decimals="0"></em>
                    </p>
                </li>
                <li class="fl rel">
                    <h3 class="dis_inbl c_title_sub01 mt_3 ml_5 text_14em font_YouYuan bor_bottom pb_02em">总数量</h3>
                    <p class="dis_block text_al_c">
                        <em class="plug_count line_h_24em text_28em font_agency" data-from="0" data-to="104001" data-speed="1500" data-decimals="0"></em>
                        <span class="font_YouYuan text_12em">条</span>
                    </p>
                </li>
            </ul>
        </div>
        <div class="module bg_white mt_2 mb_2 wm_96">
            <fieldset class="rel ovh bg_title_sub01">
                <h3 class="font_YouYuan text_16em c_black line_h_3em text_al_c">进度插件展示</h3>
            </fieldset>
            <ul class="wm_96 ovh">
                <li class="rel ovh">
                    <div data-from="30" data-to="70" class="plug_progress1 h_3em bg_gray_ddd mt_18em"></div>
                </li>
                <li class="rel ovh">
                    <div data-to="80" class="plug_progress2 h_3em bg_gray_ddd mt_18em"></div>
                </li>
                <li class="rel ovh mb_4em">
                    <div data-to="90" class="plug_progress3 h_3em bg_gray_ddd mt_18em"></div>
                </li>
            </ul>
        </div>
    </ak-main>
    <dialog class="plug_PopupWin dis_none w_40"> <!--中间位置显示的弹窗-->
        <div class="plug_progress4 h_3em bg_white"></div>
    </dialog>
</template>

<script type="text/javascript">
    //引入AKjs功能插件的区域
    /*-----------------------------------------------AKjs_Popupwin 使用方法-------------------------------------------*/

    $(function(){
        $(".plug_popup").click(function(){
            AKjs_Popupwin({
                dom: ".plug_PopupWin", //弹窗内容的布局
                position: "middle", //位置类型(top，bottom，left，right，middle)
                effectIn: "fadeIn", //弹窗显示效果
                effectOut: "fadeOut", //弹窗消失效果
                maskPosition:"11", //Mask的z-index数值
                closeBtn: ".ak-mask", //关闭弹窗按钮的Class名
                callback:function (ele,toggle) { //通过回调获取弹窗显示后的以上参数
                    if (toggle) { //判断是否弹出弹窗
                        //console.log($(ele[0].dom)); //获取当前的弹窗元素
                        $(".plug_progress4").AKjs_Progress({
                            goalAmount: 100, //总进度数值
                            currentAmount: 100, //当前进度数值
                            milestoneNumber: 100, //数字达到当前设置的参数后进度条的颜色变化
                            speed: 5000, //动画速度
                            milestoneClass: "bg_title", //milestoneNumber参数背景颜色
                            ColorStyle: "bg_title c_white font_agency", //进度条样式设置
                            textBefore: "当前下载进度：", //当前进度文字
                            textAfter: "%", //当前进度百分比文字
                            callback: function () { //通过回调获取元素
                                //console.log(this);
                                setTimeout(function () {
                                    $(".ak-mask").click();
                                }, 5000);
                                setTimeout(function () {
                                    AKjs_WebToast("恭喜您，成功下载数据！", "middle", "mask", 5000); //(提示文字，显示位置 [top ，middle ，bottom ]，遮挡背景[加mask即可用]，耗时)
                                }, 6000);
                            }
                        });
                    }
                }
            })
        })
    });

    /*-----------------------------------------------AKjs_CountTo 使用方法-------------------------------------------*/
    $(function () {
        $(".plug_count").AKjs_CountTo(); //数字加动画变化效果
        $(".plug_count").click(function(){ //点击后数字加动画变化效果
            $(this).AKjs_CountTo({
                onUpdate: function(count){ //回调获取实时变化的数据
                    console.log(count);
                },
                onComplete: function(count){ //回调获取最终的数据
                    console.log(count);
                }
            });
        });
    });
    /*-----------------------------------------------AKjs_Progress 使用方法-------------------------------------------*/
    $(function () {
        $(".plug_progress1").AKjs_Progress({
            goalAmount: 100, //总进度数值
            currentAmount: 60, //当前进度数值 （也可以元素里加data-to参数设置, 初始化开始参数设置属性为元素里加data-form即可）
            milestoneNumber: 90, //数字达到当前设置的参数后进度条的颜色变化
            speed: 3000, //动画速度
            milestoneClass:"bg_orange", //milestoneNumber参数背景颜色
            ColorStyle: "bg_title c_white font_agency", //进度条样式设置
            textBefore: "", //当前进度文字
            textAfter: "%", //当前进度百分比文字
            callback: function() { //通过回调获取元素
                console.log(this);
            }
        });
    });
    $(function () {
        $(".plug_progress2").AKjs_Progress({
            goalAmount: 100, //总进度数值
            currentAmount: 85,  //当前进度数值 （也可以元素里加data-to参数设置, 初始化开始参数设置属性为元素里加data-form即可）
            milestoneNumber: 90, //数字达到当前设置的参数后进度条的颜色变化
            speed: 3000, //动画速度
            milestoneClass:"bg_title", //milestoneNumber参数背景颜色
            ColorStyle: "bg_title c_white font_agency", //进度条样式设置
            textBefore: "", //当前进度文字
            textAfter: "%", //当前进度百分比文字
            callback: function() { //通过回调获取元素
                //console.log(this);
            }
        });
    });
    $(function () {
        $(".plug_progress3").AKjs_Progress({
            goalAmount: 100, //总进度数值
            currentAmount: 91,  //当前进度数值 （也可以元素里加data-to参数设置, 初始化开始参数设置属性为元素里加data-form即可）
            milestoneNumber: 80, //数字达到当前设置的参数后进度条的颜色变化
            speed: 3000, //动画速度
            milestoneClass:"bg_title", //milestoneNumber参数背景颜色
            ColorStyle: "bg_title c_white font_agency", //进度条样式设置
            textBefore: "", //当前进度文字
            textAfter: "%", //当前进度百分比文字
            callback: function() { //通过回调获取元素
                //console.log(this);
            }
        });
    });
</script>

    /*样式覆盖区域*/
