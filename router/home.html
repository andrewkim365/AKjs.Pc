<script type="text/javascript">
    //引入Andrew插件的区域

    /*-----------------------------------------------AKjs_Tabs 使用方法-------------------------------------------*/
    $(function () {
        $(".plug_tabs_ud").AKjs_Tabs({
            curDisplay: 1, //当前显示哪张
            autoPlay: false, //自动播放 (true/false)
            playDelay: 1000, //切换Tabs延迟时间
            boxheight: false, //切换内容区域的高度设置px （不使用高度：false）
            navlength: 1, //切换导航的数量设置（文字屏幕对齐）
            fullclass: "bg_violet", //被选中状态的class
            emptyclass: "bg_black", //未选中状态的class
            mouse: "click", //鼠标事件 (click/hover)
            touchmode : false, //是否开启触屏滑动切换功能 (true/false)
            changeMethod: "vertical", //切换方式 (default/vertical/horizontal/opacity)
            callback: function(ele) { //通过回调获取当前显示的元素
                //console.log(ele);
            }
        });
    });
    /*-----------------------------------------------AKjs_ElementControl 使用方法-------------------------------------------*/
    $(function () {
        $(".plug_eleFromTo1").AKjs_ElementControl({
            dom: $(".plug_eleFromTo2"), //设置被动元素
            mouse: "click", //鼠标事件 (click/hover)
            clickCallback: function(ele,dom) { //鼠标点击后的回调 （ele=主动元素, dom=被动元素）
                console.log(ele); //获取主动元素
                console.log(dom); //获取被动元素
            },
            hoverCallback: function(ele,dom,hover) { //鼠标滑动后的回调 （ele=主动元素, dom=被动元素, hover=判断是否鼠标经过）
                console.log(ele); //获取主动元素
                console.log(dom); //获取被动元素
                if (hover) {
                    console.log("鼠标滑动了");
                } else {
                    console.log("鼠标离开了");
                }
            }
        });
    });
    /*-----------------------------------------------AKjs_MediaElement 使用方法-------------------------------------------*/
    $(function () {
        $('audio,video').AKjs_MediaElement({
            success: function(player) {
                console.log(player)
            }
        });
        function AKjs_ChangeState (ele) {
            var ele = $('.text_italic');
            ele.children().eq(0).find("i").css({width:0}).animate({width:"100%"},500).animate({width:"10%"},500);
            ele.children().eq(1).find("i").css({width:0}).animate({width:"50%"},500).animate({width:"20%"},500);
            ele.children().eq(2).find("i").css({width:0}).animate({width:"10%"},500).animate({width:"60%"},500);
            ele.children().eq(3).find("i").css({width:0}).animate({width:"40%"},500).animate({width:"50%"},500);
            ele.children().eq(4).find("i").css({width:0}).animate({width:"20%"},500).animate({width:"70%"},500);
        }
        setInterval(function(ele){
            AKjs_ChangeState(ele)
        },500);
    });
</script>
